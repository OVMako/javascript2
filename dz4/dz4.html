<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form>
        <label for="username">Имя</label>
        <input type="text" name="username" placeholder="Имя">
        <p>Имя с заглавной строки, содержит только буквы</p>
         
        <label for="email">email</label>
        <input type="text" name="email" placeholder="email">
        <p>Укажите правильную форму Email'a, т.е. me@example.com</p>

        <label for="telephone">Телефон: +7</label>
        <input type="text" name="telephone" placeholder="телефон">
        <p>Телефон должен быть введен в правильном формате (10 цифр)</p>

        <p><b>Введите ваш отзыв:</b></p>
        <textarea rows="10" cols="45" name="text"></textarea>
        <input type="submit" value="Отправить">
    </form>
    <script type="text/javascript" src="main.js"></script>  
</body>
</html>
